<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
 <!--<link rel="stylesheet"  href="style.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function(){
            var socket =io.connect("http://localhost:5000");
            socket.on('connect', function(){
                socket.send('client connected');
            });
            $('#send').on('click',function(){
                socket.send($('#textm').val());
                $('#textm').val(' ');
            });
            socket.on('message',function(mess){
                $('#messages').append('<h5>'+mess+'</h5>');
            });
    });
</script>
<body >
    <div class="row" >
        <div class="col-sm-3"></div>
        <div class="h-100 col-sm-7 " id="">
                <p style="padding:0px;"></p>
                <div class="col-sm-9">
                    <form class="form-horizontal" role="form" method="POST" action="{{url_for('form')}}">
                        <div class="form-group">
                                <div class="col-md-12" id="messages"   style="height: 700px; overflow:scroll; background-color:burlywood; border: 2px solid black;">
                                   
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-xs-2">
                                    <input type="text" class="form-control" id="textm" name="userid" placeholder="Type Message">
                                    
                                </div>
                                <p style="padding:0px;"></p>
                                <div class="col-xs-4 ">
                                        <button type="button" class="btn btn-primary btn-md btn-block" id='send'>Send</button>
                                </div>
                        </div>
 
                    </form>
                </div>
        </div>
    </div>  
        
</body>
